<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Manager - Bereiche Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            background: none;
            border: none;
            color: #666;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .birthday-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .birthday-info {
            flex: 1;
        }

        .birthday-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .upcoming-birthdays {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .upcoming-birthdays h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* WhatsApp Button und Panel */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s;
        }

        .whatsapp-button:hover {
            background: #128C7E;
            transform: scale(1.1);
        }

        .whatsapp-panel {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 380px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            display: none;
            z-index: 999;
        }

        .whatsapp-panel.show {
            display: block;
        }

        .whatsapp-panel h3 {
            margin: 0 0 15px 0;
            color: #128C7E;
        }

        .whatsapp-panel textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .whatsapp-status {
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .whatsapp-status.online {
            background: #d4edda;
            color: #155724;
        }

        .whatsapp-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .statistics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÇ Birthday Manager</h1>
            <p>Verwalten Sie Geburtstage f√ºr verschiedene Bereiche</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('overview')">√úbersicht</button>
            <button class="tab" onclick="switchTab('add')">Person hinzuf√ºgen</button>
            <button class="tab" onclick="switchTab('bereiche')">Bereiche verwalten</button>
            <button class="tab" onclick="switchTab('reminders')">Erinnerungen</button>
        </div>

        <div class="content">
            <!-- √úbersicht Tab -->
            <div id="overview" class="tab-content active">
                <div class="form-group">
                    <label for="currentGroup">Aktueller Bereich:</label>
                    <select id="currentGroup" onchange="updateDisplay()">
                        <option value="all">Alle Bereiche</option>
                    </select>
                </div>

                <div class="statistics" id="statistics"></div>
                <div class="upcoming-birthdays" id="upcomingBirthdays"></div>
                <div id="birthdayList"></div>
            </div>

            <!-- Person hinzuf√ºgen Tab -->
            <div id="add" class="tab-content">
                <h2>Neue Person hinzuf√ºgen</h2>
                <form id="addPersonForm" onsubmit="addPerson(event)">
                    <div class="form-group">
                        <label for="personName">Name *</label>
                        <input type="text" id="personName" required>
                    </div>
                    <div class="form-group">
                        <label for="personBirthdate">Geburtsdatum *</label>
                        <input type="date" id="personBirthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="personGroup">Bereich *</label>
                        <select id="personGroup" required>
                            <option value="">Bereich w√§hlen...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="personEmail">E-Mail</label>
                        <input type="email" id="personEmail">
                    </div>
                    <div class="form-group">
                        <label for="personPhone">Telefon (f√ºr WhatsApp)</label>
                        <input type="tel" id="personPhone" placeholder="+49...">
                    </div>
                    <div class="form-group">
                        <label for="personNotes">Notizen</label>
                        <textarea id="personNotes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Person hinzuf√ºgen</button>
                </form>
            </div>

            <!-- Bereiche verwalten Tab -->
            <div id="bereiche" class="tab-content">
                <h2>Bereiche verwalten</h2>
                <div class="form-group">
                    <label for="newGroupName">Neuer Bereich:</label>
                    <input type="text" id="newGroupName" placeholder="Bereichsname eingeben">
                </div>
                <button class="btn" onclick="addGroup()">Bereich hinzuf√ºgen</button>
                <div id="groupsList" style="margin-top: 20px;"></div>
            </div>

            <!-- Erinnerungen Tab -->
            <div id="reminders" class="tab-content">
                <h2>Erinnerungen</h2>
                <button class="btn btn-success" onclick="generateReminders()">Erinnerungen generieren</button>
                <div id="reminderOutput" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <div class="whatsapp-button" onclick="toggleWhatsAppPanel()" title="WhatsApp Nachricht">
        üì±
    </div>

    <!-- WhatsApp Panel -->
    <div class="whatsapp-panel" id="whatsappPanel">
        <h3>WhatsApp Nachricht</h3>
        <div class="whatsapp-status offline" id="whatsappStatus">
            Server Status: Pr√ºfe...
        </div>
        <textarea id="whatsappMessage" placeholder="Nachricht wird automatisch erstellt..."></textarea>
        <button class="btn btn-success" onclick="sendToWhatsApp()">Senden</button>
        <button class="btn" onclick="collectBirthdays()">Geburtstage sammeln</button>
        <button class="btn btn-secondary" onclick="toggleWhatsAppPanel()">Schlie√üen</button>
    </div>

    <script>
        // Datenstruktur
        let data = {
            groups: ['Verein', 'CDU', 'Familie', 'Freunde', 'Arbeit'],
            people: []
        };

        // Beim Laden
        window.onload = function() {
            loadData();
            initializeGroups();
            updateDisplay();
            checkWhatsAppServer();
        };

        // Daten laden
        function loadData() {
            const savedData = localStorage.getItem('birthdayData');
            if (savedData) {
                data = JSON.parse(savedData);
            }
        }

        // Daten speichern
        function saveData() {
            localStorage.setItem('birthdayData', JSON.stringify(data));
        }

        // Gruppen initialisieren
        function initializeGroups() {
            const groupSelect = document.getElementById('currentGroup');
            const personGroupSelect = document.getElementById('personGroup');
            
            groupSelect.innerHTML = '<option value="all">Alle Bereiche</option>';
            personGroupSelect.innerHTML = '<option value="">Bereich w√§hlen...</option>';
            
            data.groups.forEach(group => {
                groupSelect.innerHTML += `<option value="${group}">${group}</option>`;
                personGroupSelect.innerHTML += `<option value="${group}">${group}</option>`;
            });
            
            updateGroupsList();
        }

        // Tab wechseln
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Person hinzuf√ºgen
        function addPerson(e) {
            e.preventDefault();
            
            const person = {
                id: Date.now(),
                name: document.getElementById('personName').value,
                birthdate: document.getElementById('personBirthdate').value,
                group: document.getElementById('personGroup').value,
                email: document.getElementById('personEmail').value,
                phone: document.getElementById('personPhone').value,
                notes: document.getElementById('personNotes').value
            };
            
            data.people.push(person);
            saveData();
            updateDisplay();
            e.target.reset();
            alert('Person wurde erfolgreich hinzugef√ºgt!');
        }

        // Anzeige aktualisieren
        function updateDisplay() {
            const currentGroup = document.getElementById('currentGroup').value;
            let filteredPeople = data.people;
            
            if (currentGroup !== 'all') {
                filteredPeople = data.people.filter(p => p.group === currentGroup);
            }
            
            updateStatistics(filteredPeople);
            updateUpcomingBirthdays(filteredPeople);
            updateBirthdayList(filteredPeople);
        }

        // Statistiken
        function updateStatistics(people) {
            const stats = document.getElementById('statistics');
            const today = new Date();
            const currentMonth = today.getMonth();
            
            const totalPeople = people.length;
            const thisMonth = people.filter(p => {
                const bDate = new Date(p.birthdate);
                return bDate.getMonth() === currentMonth;
            }).length;
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div style="font-size: 2em; font-weight: bold;">${totalPeople}</div>
                    <div>Personen gesamt</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 2em; font-weight: bold;">${thisMonth}</div>
                    <div>Geburtstage diesen Monat</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 2em; font-weight: bold;">${data.groups.length}</div>
                    <div>Bereiche</div>
                </div>
            `;
        }

        // Kommende Geburtstage
        function updateUpcomingBirthdays(people) {
            const upcoming = document.getElementById('upcomingBirthdays');
            const today = new Date();
            const nextDays = 30;
            
            const upcomingBirthdays = people.map(person => {
                const bDate = new Date(person.birthdate);
                const thisYear = new Date(today.getFullYear(), bDate.getMonth(), bDate.getDate());
                const nextYear = new Date(today.getFullYear() + 1, bDate.getMonth(), bDate.getDate());
                
                let nextBirthday = thisYear;
                if (thisYear < today) {
                    nextBirthday = nextYear;
                }
                
                const daysUntil = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
                
                return {
                    ...person,
                    nextBirthday: nextBirthday,
                    daysUntil: daysUntil,
                    age: nextBirthday.getFullYear() - bDate.getFullYear()
                };
            }).filter(p => p.daysUntil >= 0 && p.daysUntil <= nextDays)
              .sort((a, b) => a.daysUntil - b.daysUntil);
            
            if (upcomingBirthdays.length > 0) {
                let html = '<h3>Kommende Geburtstage (n√§chste 30 Tage)</h3>';
                upcomingBirthdays.forEach(person => {
                    const dateStr = person.nextBirthday.toLocaleDateString('de-DE');
                    let dayText = '';
                    if (person.daysUntil === 0) dayText = 'Heute!';
                    else if (person.daysUntil === 1) dayText = 'Morgen';
                    else dayText = `in ${person.daysUntil} Tagen`;
                    
                    html += `
                        <div style="margin-bottom: 10px;">
                            <strong>${person.name}</strong> (${person.group})
                            <br>wird ${person.age} Jahre alt - ${dayText} (${dateStr})
                        </div>
                    `;
                });
                upcoming.innerHTML = html;
                upcoming.style.display = 'block';
            } else {
                upcoming.style.display = 'none';
            }
        }

        // Geburtstagsliste
        function updateBirthdayList(people) {
            const list = document.getElementById('birthdayList');
            
            if (people.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666;">Keine Geburtstage vorhanden</p>';
                return;
            }
            
            let html = '<h3>Alle Geburtstage</h3>';
            people.forEach(person => {
                const bDate = new Date(person.birthdate);
                const dateStr = bDate.toLocaleDateString('de-DE', { day: '2-digit', month: 'long' });
                
                html += `
                    <div class="birthday-item">
                        <div class="birthday-info">
                            <div class="birthday-name">${person.name}</div>
                            <div>${dateStr}</div>
                            <div style="color: #667eea;">Bereich: ${person.group}</div>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="deletePerson(${person.id})">L√∂schen</button>
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        // Person l√∂schen
        function deletePerson(id) {
            if (confirm('Person wirklich l√∂schen?')) {
                data.people = data.people.filter(p => p.id !== id);
                saveData();
                updateDisplay();
            }
        }

        // Bereich hinzuf√ºgen
        function addGroup() {
            const groupName = document.getElementById('newGroupName').value.trim();
            if (!groupName) {
                alert('Bitte geben Sie einen Bereichsnamen ein.');
                return;
            }
            
            if (data.groups.includes(groupName)) {
                alert('Dieser Bereich existiert bereits.');
                return;
            }
            
            data.groups.push(groupName);
            saveData();
            initializeGroups();
            document.getElementById('newGroupName').value = '';
            alert('Bereich wurde erfolgreich hinzugef√ºgt!');
        }

        // Bereiche-Liste
        function updateGroupsList() {
            const list = document.getElementById('groupsList');
            let html = '<h3>Vorhandene Bereiche:</h3>';
            
            data.groups.forEach(group => {
                const count = data.people.filter(p => p.group === group).length;
                html += `
                    <div style="padding: 15px; background: #f8f9fa; margin-bottom: 10px; border-radius: 5px;">
                        <strong>${group}</strong> (${count} Personen)
                        <button class="btn btn-danger" style="float: right;" onclick="deleteGroup('${group}')">L√∂schen</button>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        // Bereich l√∂schen
        function deleteGroup(groupName) {
            const peopleInGroup = data.people.filter(p => p.group === groupName).length;
            
            if (peopleInGroup > 0) {
                alert(`Dieser Bereich enth√§lt ${peopleInGroup} Person(en). Bitte l√∂schen Sie zuerst alle Personen.`);
                return;
            }
            
            data.groups = data.groups.filter(g => g !== groupName);
            saveData();
            initializeGroups();
        }

        // Erinnerungen generieren
        function generateReminders() {
            const output = document.getElementById('reminderOutput');
            const today = new Date();
            
            const todayBirthdays = data.people.filter(person => {
                const bDate = new Date(person.birthdate);
                return bDate.getDate() === today.getDate() && bDate.getMonth() === today.getMonth();
            });
            
            if (todayBirthdays.length === 0) {
                output.innerHTML = '<p>Keine Geburtstage heute.</p>';
                return;
            }
            
            let html = '<h3>Heutige Geburtstage:</h3>';
            todayBirthdays.forEach(person => {
                const age = today.getFullYear() - new Date(person.birthdate).getFullYear();
                html += `
                    <div style="padding: 10px; background: #f8f9fa; margin-bottom: 10px; border-radius: 5px;">
                        <strong>${person.name}</strong> wird ${age} Jahre alt (${person.group})
                        ${person.phone ? `<br>WhatsApp: ${person.phone}` : ''}
                        ${person.email ? `<br>E-Mail: ${person.email}` : ''}
                    </div>
                `;
            });
            
            output.innerHTML = html;
        }

        // WhatsApp Funktionen
        const WHATSAPP_SERVER_URL = 'http://localhost:8888';
        let whatsappServerOnline = false;

        function toggleWhatsAppPanel() {
            const panel = document.getElementById('whatsappPanel');
            panel.classList.toggle('show');
            
            if (panel.classList.contains('show')) {
                checkWhatsAppServer();
                collectBirthdays();
            }
        }

        async function checkWhatsAppServer() {
            const statusDiv = document.getElementById('whatsappStatus');
            
            try {
                const response = await fetch(WHATSAPP_SERVER_URL + '/status');
                
                if (response.ok) {
                    whatsappServerOnline = true;
                    statusDiv.className = 'whatsapp-status online';
                    statusDiv.textContent = 'Server Online - Bereit';
                }
            } catch (e) {
                whatsappServerOnline = false;
                statusDiv.className = 'whatsapp-status offline';
                statusDiv.textContent = 'Server Offline - Bitte starten: server.ps1';
            }
        }

        function collectBirthdays() {
            const today = new Date();
            let message = `GEBURTSTAGS-ERINNERUNG - ${today.toLocaleDateString('de-DE')}\n\n`;
            
            const todayBirthdays = data.people.filter(person => {
                const bDate = new Date(person.birthdate);
                return bDate.getDate() === today.getDate() && bDate.getMonth() === today.getMonth();
            });
            
            if (todayBirthdays.length > 0) {
                message += 'HEUTE Geburtstag:\n';
                todayBirthdays.forEach(person => {
                    const age = today.getFullYear() - new Date(person.birthdate).getFullYear();
                    message += `- ${person.name} wird ${age} Jahre (${person.group})\n`;
                });
            } else {
                message += 'Keine Geburtstage heute.\n';
            }
            
            message += '\nBitte alle gratulieren!';
            
            document.getElementById('whatsappMessage').value = message;
        }

        async function sendToWhatsApp() {
            if (!whatsappServerOnline) {
                alert('WhatsApp-Server nicht erreichbar!\n\nBitte starten Sie den Server:\n1. PowerShell √∂ffnen\n2. cd C:\\Projekte\\BirthdayManager\n3. .\\server.ps1');
                return;
            }
            
            const message = document.getElementById('whatsappMessage').value;
            
            try {
                const response = await fetch(WHATSAPP_SERVER_URL + '/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                if (response.ok) {
                    alert('WhatsApp √∂ffnet sich!\n\n1. W√§hlen Sie die Gruppe\n2. Dr√ºcken Sie STRG+V\n3. Dr√ºcken Sie Enter zum Senden');
                    toggleWhatsAppPanel();
                }
            } catch (e) {
                alert('Fehler beim Senden: ' + e.message);
            }
        }

        // Auto-Check
        setInterval(checkWhatsAppServer, 10000);
    </script>
</body>
</html>
