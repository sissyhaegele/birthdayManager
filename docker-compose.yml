version: '3.8'

services:
  birthday-manager:
    build: .
    container_name: birthday-manager
    ports:
      - "3001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - birthday-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  birthday-network:
    driver: bridge
